<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">

            <div id="imagem">


            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu
                    ambiente</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">
                            person
                        </span>

                        
                            <input type="email" name="login" id="ilogin" autocomplete="email" required
                                placeholder="Seu email">
                        
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">
                            vpn_key
                        </span>

                        <input type="password" name="senha" id="isenha" required autocomplete="current-password"
                            minlength="8" maxlength="20" placeholder="Sua Senha">
                        <label for="isenha">Senha</label>
                    </div>


                    <input type="submit" value="Entrar">


                    <a href="#" class="botao">Esqueci minha senha
                        <span class="material-icons">
                            mail
                        </span>
                    </a>
                    



                </form>

            </div>
        </section>
    </main>
</body>

</html>
